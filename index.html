<body onload="onLoad()">
  <div class="page">
    <header class="page-header">
      <h1>algebra practice</h1>
    </header>

    <div class="page-content">
      <section class="problem">
        <div class="problem-card">
          <p id="problem-text"></p>
        </div>
      </section>

      <section class="instructions">
        <div class="instructions-card">
          <small>Find the product. Tap the correct answer</small>
        </div>
      </section>

      <section class="answers">
        <button
          id="answers-btn-1"
          class="answers-btn"
          onclick="onAnswerBtnClicked(this)"
        ></button>
        <button
          id="answers-btn-2"
          class="answers-btn"
          onclick="onAnswerBtnClicked(this)"
        ></button>
        <button
          id="answers-btn-3"
          class="answers-btn"
          onclick="onAnswerBtnClicked(this)"
        ></button>
        <button
          id="answers-btn-4"
          class="answers-btn"
          onclick="onAnswerBtnClicked(this)"
        ></button>
      </section>
    </div>

    <footer class="page-footer">
      <small>&copy; 2022 Josh Courtney. All rights reserved.</small>
    </footer>
  </div>

  <script src="./scripts/app.js"></script>
